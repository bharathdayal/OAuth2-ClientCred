spring.application.name=auth2client

server.port=8087


spring.security.oauth2.client.registration.demo-client.provider=local-issuer
spring.security.oauth2.client.registration.demo-client.client-id=demo-client
spring.security.oauth2.client.registration.demo-client.client-secret=demo-secret
spring.security.oauth2.client.registration.demo-client.authorization-grant-type=client_credentials
spring.security.oauth2.client.registration.demo-client.scope=artist.write



spring.security.oauth2.client.provider.local-issuer.issuer-uri=http://localhost:9000
#spring.security.oauth2.client.provider.local-issuer.token-uri=http://localhost:9000/oauth2/token

logging.level.org.springframework.security=DEBUG

logging.level.org.springframework.security.oauth2.client=DEBUG
logging.level.org.springframework.security.oauth2.core=DEBUG
logging.level.org.springframework.web.client=DEBUG

